<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Thermostat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="js/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/thermostat.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
      <div class='container'>
      <section>
    <h1 class='header'>Outside:
      <span id="current-weather">20</span></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>
      <section>
          <h1 class='header'>Inside:
            <span class ='header' id="temperature"> </span></h1>
        <p>
          <button class="button-large pure-button" id="temperature-up">+</button>
          <button class="button-large pure-button" id="temperature-down">-</button>
          <button class="button-large pure-button" id="temperature-rest">reset</button>
          <span class='header'><h1 class='header'>Power saving mode is: </span><span id="power-saving-status" class='bigger'>on</h1></span>
          <button class="button-large pure-button" id="powersaving-on">PSM on</button>
          <button class="button-large pure-button" id="powersaving-off" class='header'>PSM off</button>
        </p>
      </section>
  </div>
  </body>

</html>
